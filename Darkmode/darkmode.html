<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="darkmode.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Dark mode</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <!-- <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button> -->
      </div>
      <div class="jumbotron">
        <h1 class="display-4">Shirts on Sale</h1>
        <p class="lead">
          This is a simple hero unit, a simple jumbotron-style component for
          calling extra attention to featured content or information.
        </p>
        <hr class="my-4" />
        <p>
          It uses utility classes for typography and spacing to space content
          out within the larger container.
        </p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>
      <div class="alert alert-danger">
        <span id="num">5</span>초 이내 구매시 사은품 증정!
      </div>
    </nav>

    <script>
      // badge 클릭시 횟수가 증가하는 것을 저장 (변수 문법)
      // badge 클릭 횟수가 홀수면 내부 글자를 light로 변경
      // badge 클릭 횟수가 짝수면 내부 글자를 dark로 변경
      let count = 0;
      $(".badge").on("click", () => {
        count++;
        if (count % 2 == 1) {
          $(".badge").html("light 🔄"),
            $(".navbar").css("backgroundColor", "white"),
            $(".navbar").css("color", "black");
        } else {
          $(".badge").html("Dark 🔄"),
            $(".navbar").css("backgroundColor", "black"),
            $(".navbar").css("color", "white");
        }
      });

      // 5초 후에 '5초 이내 구매시 사은품 증정' 문구 없애기
      // setTimeout(function () {
      //   $(".alert").hide();
      // }, 5000); // 콜백함수 자리엔 만들어둔 함수를 넣을 수 있음
      // 5초마다 : setInterval()

      // 1초마다 '5초 이내 구매시 사은품 증정'의 숫자를 1씩 감소 + 0이되면 안보이게
      let count2 = 5;
      setInterval(() => {
        count2 -= 1;
        if (count2 >= 0) {
          document.querySelector("#num").innerHTML = count2;
        }
      }, 1000);

      setTimeout(() => {
        $(".alert").hide();
      }, 5000);
    </script>
  </body>
</html>
