<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/de745c8c9f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Ajax</title>
  </head>
  <body>
    <h4 id="hello">임시글씨</h4>
    <button class="btn btn-danger" id="btn1">버튼</button>

    <br />
    <br />

    <!-- 상품 목록 만들기 -->
    <div class="card">
      <img src="" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">임시 제목</h5>
        <p class="card-text">임시 가격</p>
        <a href="#" class="btn btn-primary">더 알아보기</a>
      </div>
    </div>

    <button class="btn btn-danger" id="btn2">상품을 불러오는 버튼</button>

    <script>
      $.ajax({
        url: "https://codingapple1.github.io/hello.txt",
        type: "GET",
      }).done(function (data) {
        console.log(data);
      });

      // 데이터바인딩: 버튼을 누르면 url로 ajax 요청을 해서 받아온 글자로 '임시글씨' 바꾸기
      $("#btn1").click(() =>
        $.ajax({
          url: "https://codingapple1.github.io/hello.txt",
          type: "GET",
        }).done((data) => $("#hello").html(data))
      );

      // 상품 더보기 버튼 만들기
      $("#btn2").click(() =>
        $.ajax({
          url: "https://codingapple1.github.io/data.json",
          type: "GET",
        }).done((a) => {
          $(".card-title").html(`${a.brand}, ${a.model}`),
            $(".card-text").html(a.price),
            $(".card-img-top").attr("src", a.img);
        })
      );
    </script>
  </body>
</html>
